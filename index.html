<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="main-container">
        <section class="left-section">
            <form>
                <h2>Search for a city: </h2>
                <input type="text" placeholder="Salem" id="form-content"/>
                <br>
                <input type="submit" value="Search" class="submit-city-btn"/>
            </form>
            <div class="history-button-div"></div>
        </section>
        <div>
            <section class="todays-weather-container">
                <h2 id="city"></h2>
                <div>
                    <p id="temperature">Temp: </p>
                    <p id="wind">Wind: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="uv">UV Index: </p>
                </div>
            </section>
            <section>
                <h2>5-day forcast: </h2>
                <div class="forcast-container">
                    <div class="fiveDayCard card">
                        <!-- date -->
                        <!-- icon -->
                        <p id="temperature" >Temp: </p> 
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                    <div class="fiveDayCard card">
                        <!-- date -->
                        <!-- icon -->
                        <p class="temperature">Temp: </p> 
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                    <div class="fiveDayCard card">
                        <!-- date -->
                        <!-- icon -->
                        <p id="temperature">Temp: </p> 
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                    <div class="fiveDayCard card">
                        <!-- date -->
                        <!-- icon -->
                        <p id="temperature">Temp: </p> 
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                    <div class="fiveDayCard card">
                        <!-- date -->
                        <!-- icon -->
                        <p id="temperature">Temp: </p> 
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
